<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Starship Troopers Game</title>
  <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>


<main id="container">
  <header>
    <h2>Starship Troopers </h2>
    <div class="score">
      <h3> SCORE: </h3>
      <h3 class="counter">0</h3>
    </div>
    <h3 id="timer">10</h3>
  </header>


<div class="planetBg">
  <img src="images/mars_stock_photo.png" alt="">
  <div id="gameContainer">
      <div class="hole hole1">
        <div class="bug"></div>
      </div>
      <div class="hole hole2">
        <div class="bug"></div>
      </div>
      <div class="hole hole3">
        <div class="bug"></div>
      </div>
      <div class="hole hole4">
        <div class="bug"></div>
      </div>
      <div class="hole hole5">
        <div class="bug"></div>
      </div>
      <div class="hole hole6">
        <div class="bug"></div>
      </div>
  </div>
</div>

<div class="start-screen">
  <h3>Help save eliminate the bugs from Klendathu</h3>
  <h4>Hit the start button and click on the bugs as they appear.</h4>
  <button>Start!</button>
</div>

</main>
<script src="js/main.js"></script>
</body>
</html>
