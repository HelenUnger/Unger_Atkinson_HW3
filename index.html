<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Starship Troopers Game</title>
  <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<main id="container">
  <header>
    <h2>Starship Troopers <span class="score">0</span></h2>
    <h2 id="timer">10</h2>
    <button>Start!</button>
  </header>

<section id="gameContainer">
    <div class="hole hole1">
      <div class="bug"></div>
    </div>
    <div class="hole hole2">
      <div class="bug"></div>
    </div>
    <div class="hole hole3">
      <div class="bug"></div>
    </div>
    <div class="hole hole4">
      <div class="bug"></div>
    </div>
    <div class="hole hole5">
      <div class="bug"></div>
    </div>
    <div class="hole hole6">
      <div class="bug"></div>
    </div>
</section>


<footer>
  <h2>Good Luck!</h2>
</footer>

</main>
<script src="js/main.js"></script>
</body>
</html>
